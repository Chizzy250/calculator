<!DOCTYPE html>
<html
<html lang="en">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
   <head>
   </head>

   <body>
      <form name="calculator">

<div class="container-fluid" style="max-width:100%;">
         <table>
            <tr>
               <td colspan="4">
                  <h1 style="text-align: center">Chizzy</h1>
                  <input type="text" name="display" class="display" disabled>
               </td>
            </tr>
         </table>
            <div class="keys">
               <input type="button" name="one" value="1"  class="button"   onclick="calculator.display.value += '1'">
               <td><input type="button" name="two" value="2"  class="button"    onclick="calculator.display.value += '2'"></td>
               <td><input type="button" name="three" value="3"  class="button"   onclick="calculator.display.value += '3'"></td>
               <td><input type="button" class="operator" name="plus" value="+"   class="button"   onclick="calculator.display.value += '+'"></td>
            </tr>
            <tr>
               <td><input type="button" name="four" value="4"  class="button"  onclick="calculator.display.value += '4'"></td>
               <td><input type="button" name="five" value="5"  class="button"  onclick="calculator.display.value += '5'"></td>
               <td><input type="button" name="six" value="6"  class="button"   onclick="calculator.display.value += '6'"></td>
               <td><input type="button" class="operator" name="minus" value="-"  class="button"    onclick="calculator.display.value += '-'"></td>
            </tr>
            <tr>
               <td><input type="button" name="seven" value="7"   class="button"  onclick="calculator.display.value += '7'"></td>
               <td><input type="button" name="eight" value="8"   class="button"    onclick="calculator.display.value += '8'"></td>
               <td><input type="button" name="nine" value="9"   class="button"    onclick="calculator.display.value += '9'"></td>
               <td><input type="button" class="operator" name="times" value="x"  class="button"    onclick="calculator.display.value += '*'"></td>
            </tr>
            <tr>
               <td><input type="button" id="clear" name="clear" value="AC"   class="button"   onclick="calculator.display.value = ''"></td>
               <td><input type="button" name="zero" value="0"   class="button" onclick="calculator.display.value += '0'"></td>
<td><input type="button"  name="div" value="/"   class="button"    onclick="calculator.display.value += '/'"></td>
<input type="button" name="doit" value="="   class="operator"  onclick="calculator.display.value = eval(calculator.display.value)">
            </tr>    
        <tr>
           <td><input type="button" class="button" value="DEL" 
            onclick="calculator.display.value=calculator.display.value.substr(0,calculator.display.value.length-1)"></td>
            <td><input type="button" name="dot" value="."   class="button"    onclick="calculator.display.value += '.'"></td>
            <td><input type="button" name="modulo" value="%"   class="button"    onclick="calculator.display.value += '/100'"></td>
            <td><input type="button" name="00" value="00"   class="operator"    onclick="calculator.display.value += '00'"></td>
        </tr>
            </tr>
      </form>
   </div>
   </div>

   </body>
   </head>
</html>
